<meta charset="UTF-8" />

<h3>Álcool ou Gasolina?</h3>
<script>
  var tanque = 40
  var caminhoComGasolina = 480
  var consumoDeGasolina = caminhoComGasolina / tanque

  document.write(
    'Meu carro consome ' +
      Math.round(consumoDeGasolina) +
      ' litros de gasolina por quilômetro.'
  )

  document.write('<br>')

  var caminhoComAlcool = 300
  var consumoDeAlcool = caminhoComAlcool / tanque

  document.write(
    'Meu carro consome ' +
      Math.round(consumoDeAlcool) +
      ' litros de alcool por quiômetro.'
  )
</script>
