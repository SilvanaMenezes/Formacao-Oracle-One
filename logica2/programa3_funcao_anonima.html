<canvas width="600" height="400"></canvas>
<h2>selecione a cor <input type="color" /></h2>

<script>
  //CRIAMOS UMA TAG HTML PARA CHAMAR AS CORES QUE IREMOS USAR EM CADA CIRCULO
  var paleta = document.querySelector('input')
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  pincel.fillStyle = 'lightgrey'
  pincel.fillRect(0, 0, 600, 400)

  var desenha = false

  // AQUI ESTAMOS ATRIBUINDO DIRETAMENTE A FUNÇÃO ANÔNIMA A VARIÁVEL E USANDO A PROPRIEDADE VALUE PARA ESCOLHER A COR DA PALETA
  tela.onmousemove = function (evento) {
    if (desenha) {
      var x = evento.pageX - tela.offsetLeft
      var y = evento.pageY - tela.offsetTop
      pincel.fillStyle = paleta.value
      pincel.beginPath()
      pincel.arc(x, y, 10, 0, 2 * 3.14)
      pincel.fill()
    }
    console.log(x + ',' + y)
  }

  tela.onmousedown = function () {
    desenha = true
  }

  tela.onmouseup = function () {
    desenha = false
  }
</script>
