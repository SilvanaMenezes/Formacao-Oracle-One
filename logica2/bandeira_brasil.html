<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  //Area do desenho
  pincel.fillStyle = '#EEDD82'
  pincel.fillRect(0, 0, 600, 400)

  //retangulo
  pincel.fillStyle = 'green'
  pincel.fillRect(150, 100, 300, 200)

  //losango (aqui representados por 2 triangulos)
  pincel.fillStyle = 'yellow'
  pincel.beginPath()
  pincel.moveTo(300, 100)
  pincel.lineTo(150, 200)
  pincel.lineTo(450, 200)
  pincel.fill()

  pincel.beginPath()
  pincel.moveTo(300, 300)
  pincel.lineTo(150, 200)
  pincel.lineTo(450, 200)
  pincel.fill()

  //circulo
  pincel.fillStyle = 'blue'
  pincel.beginPath()
  pincel.arc(300, 200, 70, 0, 2 * 3.14)
  pincel.fill()
</script>
